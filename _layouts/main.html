<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body>
    <div class="aw-main__flexbox-wrap">
      <div class="aw-header">
        <nav class="aw-header__nav">

          </a>

            href="https://ca.linkedin.com/pub/adam-rafeek/89/71a/47a">
            LinkedIn
          </a>

            href="https://www.flickr.com/photos/134178876@N05/">

          </a>
        </nav>
      </div>
      <section class="aw-main__section flex-column">
        <div class="aw-main__content">
          <!-- <img class="aw-main__image" src="./img/Adam.jpg" /> -->
          
            <h1 class="aw-main__heading bracket-link__text">Adam
              <span class="aw-main__heading--alt">Rafeek</span>
            </h1>
            <h3 class="aw-main__whoiam"> Software Developer </h3>

        </div>
        <div class="aw-main__links">
          <ul class="aw-nav">
            <li class="aw-nav__item">

                <span class="bracket-link__text">About Me</span>

            <li class="aw-nav__item">
